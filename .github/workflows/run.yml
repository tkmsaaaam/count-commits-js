name: CountCommits
on:
  schedule:
    - cron: '37 11 * * *'
  push:
    branches:
      - main
  workflow_dispatch:
permissions: {}
jobs:
  script:
    runs-on: ubuntu-latest
    steps:
      - name: Set Up GO
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19
      - name: Check Out
        uses: actions/checkout@v3
      - name: setup cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-
      - name: Run Script
        run: go run main.go ${{ secrets.USER_NAME }} ${{ secrets.TOKEN_FOR_BOT }} ${{ secrets.CHANNEL_ID }} ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 1
